configVersion: 1
project: 'service'
---
image: builder
from: python:3.10-alpine
docker:
  WORKDIR: /app
  ENTRYPOINT: uvicorn
  CMD: [ "main:app", "--reload" , "--host", "0.0.0.0"]
git:
  - add: /
    to: /app
    stageDependencies:
      setup:
        - "**/*"
shell:
  setup:
    - pip3 install --no-cache -r /app/requirements.txt